<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta charset="UTF-8">
    <title>Simply</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/config/config.js"></script>
    <script src="scripts/services/recipe_list_data.js"></script>
    <script src="scripts/services/recipe_instructions.js"></script>
    <script src="scripts/services/recipe_ingredients.js"></script>
    <script src="scripts/services/searchParams.js"></script>
    <script src="scripts/controllers/recipe-list-controller.js"></script>
</head>
<body ng-controller="mainController as mc">
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<nav class="navbar">
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-4 col-sm-push-4">
            <h1 class="white-text">Simply</h1>
        </div>
        <div class="col-sm-2 col-sm-pull-4">
            <div class="navbar-brand"><i class="fa fa-home fa-2x white-text" aria-hidden="true"></i></div>
            <div class="navbar-brand"><i class="fa fa-arrow-left fa-2x white-text" aria-hidden="true"></i></div>
        </div>
        <div class="col-sm-2 navbar-right">
            <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore navbar-brand" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">
                <i class="fa fa-facebook fa-2x white-text" aria-hidden="true"></i>
            </a></div>
            <div class="navbar-brand"><i class="fa fa-pinterest fa-2x white-text" aria-hidden="true"></i></div>
        </div>
    </div>
</nav>
    <div class="container-fluid override">
        <div class="col-xs-12 col-sm-4 col-sm-offset-2 jumbotron first">
            <h1>Simply Cook!</h1>
            <h4>Don't worry about your next meal.</h4>
            <h4>Don't worry about where to start.</h4>
        </div>
        <div class="form-group col-xs-12 col-sm-4 second">
            <label>Choose Cuisine:</label>
            <select class="form-control"  ng-model="mc.searchParams.style" ng-options="cuisine for cuisine in mc.cuisine_array">
            </select><br>
            <label>Cook Time:</label>
            <select class="form-control" ng-model="mc.searchParams.cookTime" ng-options="cooktime for cooktime in mc.cooktime" ng-click="mc.getSpoonacularData()">
            </select><br>
            <a href="#recipe-list"><button class="btn btn-success">Search</button></a>
        </div>
    </div>
</body>
</html>
