<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Cook It</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="scripts/services/searchParams.js"></script>


</head>
<body ng-controller="mainController as mc">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">CookIn</p>
        </div>
        <!--Removed for now-->
        <!--<ul class="nav navbar-nav navbar-right">-->
            <!--<li><<i class="fa fa-home fa-2x" aria-hidden="true"></i></li>-->
        <!--</ul>-->
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>Just Cook!</h1>
    <h4>Don't worry about your next meal.</h4>
    <h4>Don't worry about where to start.</h4>
</div>
    <div class="container-fluid center-block hidden-xs">
        <div class="form-group form-inline col-xs-12 col-sm-4 col-sm-offset-2 hidden-xs">
            <label>Choose Cuisine:</label>
            <select class="form-control form-inline"  ng-model="mc.searchParams.style">
                <option value="french" >French</option>
                <option value="vegan">Vegan</option>
            </select>
            <!--<h3>searchParams.style: {{mc.searchParams.style}}</h3>-->
        </div>
        <div class="form-group form-inline col-xs-12 col-sm-3">
            <label>Cook Time:</label>
            <select class="form-control form-inline" ng-model="mc.searchParams.cookTime" ng-click="mc.getSpoonacularData()">
                <option value="15">0 - 15 min</option>
                <option value="30">15 - 30 min</option>
                <option value="45">30 - 45 min</option>
                <option value="60">45 - 60 min</option>
                <option value="65">60+ min</option>
            </select>
            <!--<h3>searchParams.cookTime: {{mc.searchParams.cookTime}}</h3>-->
        </div>
        <!--<div class="searchButton col-xs-12 col-sm-2">-->
        <a href="#recipe-list"><button class="btn btn-success hidden-xs">Search</button></a>
        <button class="btn btn-success hidden-xs" ng-click="mc.getSpoonacularData()">Random</button>
    </div>

<div class="form-group col-xs-12 visible-xs-block">
    <label>Choose Cuisine</label>
    <select class="form-control"  ng-model="mc.searchParams.style">
        <option value="french" >French</option>
        <option value="vegan">Vegan</option>
    </select>
</div>
<div class="form-group col-xs-12 visible-xs-block">
    <label>Cook Time</label>
    <select class="form-control" ng-model="mc.searchParams.cookTime" ng-click="mc.getSpoonacularData()">
        <option value="15">0 - 15 min</option>
        <option value="30">15 - 30 min</option>
        <option value="45">30 - 45 min</option>
        <option value="60">45 - 60 min</option>
        <option value="65">60+ min</option>
    </select>
</div>

<a href="#recipe-list"><button class="btn btn-success col-xs-10 col-xs-offset-1 visible-xs-block">Search</button></a>
</body>
</html>
