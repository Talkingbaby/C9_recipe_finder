<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Cook It</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="scripts/services/searchParams.js"></script>
    <script src="recipe-list-controller.js"></script>
</head>
<body ng-controller="mainController as mc">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">CookIn</p>
        </div>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>Just Cook!</h1>
    <h4>Don't worry about your next meal.</h4>
    <h4>Don't worry about where to start.</h4>
</div>
    <div class="container-fluid center-block hidden-xs">
        <div class="form-group form-inline col-xs-12 col-sm-4 col-sm-offset-2 hidden-xs">
            <label>Choose Cuisine:</label>
            <select class="form-control form-inline"  ng-model="mc.searchParams.style" ng-options="cuisine for cuisine in mc.cuisine_array">
            </select>

        </div>
        <div class="form-group form-inline col-xs-12 col-sm-3">
            <label>Cook Time:</label>
            <select class="form-control form-inline" ng-model="mc.searchParams.cookTime" ng-options="cooktime for cooktime in mc.cooktime" ng-click="mc.getSpoonacularData()">
            </select>
        </div>

        <a href="#recipe-list"><button class="btn btn-success hidden-xs">Search</button></a>
        <button class="btn btn-success hidden-xs" ng-click="mc.getSpoonacularData()">Random</button>
    </div>

<div class="form-group col-xs-12 visible-xs-block">
    <label>Choose Cuisine</label>
    <select class="form-control"  ng-model="mc.searchParams.style" ng-options="cuisine for cuisine in mc.cuisine_array">
    </select>
</div>
<div class="form-group col-xs-12 visible-xs-block">
    <label>Cook Time</label>
    <select class="form-control" ng-model="mc.searchParams.cookTime" ng-options="cooktime for cooktime in mc.cooktime" ng-click="mc.getSpoonacularData()">
    </select>
</div>

<a href="#recipe-list"><button class="btn btn-success col-xs-10 col-xs-offset-1 visible-xs-block">Search</button></a>
</body>
</html>
